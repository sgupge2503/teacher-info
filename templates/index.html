<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員情報システム</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>教員情報システム</h1>
        </header>
        
        <main>
            <div class="select-section">
                <h2>教員を選択してください</h2>
                <form action="{{ url_for('select_teacher') }}" method="post">
                    <div class="form-group">
                        <label for="teacher_id">教員名:</label>
                        <select name="teacher_id" id="teacher_id" required>
                            <option value="">-- 教員を選択 --</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">
                                {{ teacher.name }}{% if teacher.ruby %} ({{ teacher.ruby }}){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">表示</button>
                </form>
            </div>
            
            <div class="teacher-list">
                <h3>教員一覧</h3>
                <div class="teacher-grid">
                    {% for teacher in teachers %}
                    <div class="teacher-card">
                        <a href="{{ url_for('teacher_detail', teacher_id=teacher.id) }}">
                            {% if teacher.image %}
                            <img src="{{ url_for('static', path='images/' + teacher.image.split('/')[-1]) }}" alt="{{ teacher.name }}" class="teacher-image">
                            {% else %}
                            <div class="no-image">画像なし</div>
                            {% endif %}
                            <div class="teacher-info">
                                <h4>{{ teacher.name }}</h4>
                                {% if teacher.ruby %}
                                <p class="ruby">{{ teacher.ruby }}</p>
                                {% endif %}
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
